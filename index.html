<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custome file bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custome link fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- custome file css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- start section header -->
    <header>
        <div class="logo_full">
            <a href="#"><img src="img/31864360.jpg" alt=""></a>
            <a class="logo" href="#"><span>GF</span>King</a>
        </div>

        <div class="cart_name">product cart</div>
        <div class="search">
            <input type="text">
            <span class="fa-solid fa-magnifying-glass "></span>
        </div>
    </header>
    <!-- end section header -->
    <!-- start section product -->
    <div class="product">
        <!-- start section boxs -->
        <div class="container">
            <div class="box box1">
                <div class="box_content">
                    <h2 class="title title1">Oppo Reno5</h2>
                    <img class="icon icon1" src="img/pro1.png" alt="">
                </div>
                <div class="box_price price1">3000</div>
                <button class="btn first_child">Add Product</button>
                <input type="text" class="input1" value="0">
            </div>
            <div class="box box2">
                <div class="box_content">
                    <h2 class="title title2">Lg 55 Ultra HD</h2>
                    <img class="icon icon2" src="img/pro2.png" alt="">
                </div>
                <div class="box_price price2">5000</div>
                <button class="btn second_child">Add Product</button>
                <input type="text" class="input2" value="0">
            </div>
            <div class="box box3">
                <div class="box_content">
                    <h2 class="title title3">Dell Inspiron 15</h2>
                    <img class="icon icon3" src="img/pro3.png" alt="">
                </div>
                <div class="box_price price3">7000</div>
                <button class="btn third_child">Add Product</button>
                <input type="text" class="input3" value="0">

            </div>
        </div>
        <!-- end section boxs -->
        <!-- start section cart sala -->
        <div class="cart">
            <img src="img/cart.png" alt="">
            <span class="count">0</span>
        </div>
        <!-- end section cart sala -->
        <!-- start section cart_page table -->
        <div class="cart_page">
            <div class="cart_info">
                <table class="table table-striped">
                    <tr class="main">
                        <th scope="col">Name</th>
                        <th scope="col">Img</th>
                        <th scope="col">prise</th>
                        <th scope="col">num of product</th>
                        <th scope="col">Delete</th>
                    </tr>
                    <tr class="row4">
                        <td>Total :</td>
                        <td class="total_product text-center" colspan="3">0</td>
                        <td><button class="btn btn-danger clear">Clear All</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- end section cart_page table -->
    </div>
    <!-- end section product -->
    <footer>
        <p>Copyright <i class="fa-solid fa-copyright"></i> 2022-GFking</p>
        <span class="social_icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </span>
    </footer>


    <!-- custome files bootstrap -->
    <script src="js/jquery-3.6.0.min.js "></script>
    <script src="js/bootstrap.bundle.js "></script>
    <!-- custome file JavaScript -->
    <script src="js/script.js "></script>
</body>


</html>
